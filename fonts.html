<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
       
       <style>
            p{
                font-size: 30px;
                
            }
            .roboto{
                font-family: Roboto;
            }
            .oswald{
                font-family: Oswald;
            }
            .lobster{
                font-family: Lobster;
            }
        </style>
    </head>
    <body>
        <p class="roboto">This is <u>Roboto</u> font</p>
        <p class="oswald">This is <u>Oswald</u> font</p>
        <p class="lobster">This is <u>Lobster</u> font</p>
    </body>
</html>
