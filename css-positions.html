<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Positions</title>
</head>
<body style="padding-top: 55px;
padding-left: 55px;">

    <div style="background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;">
        Header
    </div>

    <div style="background-color: lightgreen;
                position: fixed;
                top: 50px;
                left: 0;
                bottom: 0;">
        Sidebar
    </div>

    <div style="background-color: lightblue;
                height: 100px;">
        Div 1
    </div>

    <div style="background-color: lightpink;
                height: 100px;">
        Div 2
    </div>
    
</body>
</html>
